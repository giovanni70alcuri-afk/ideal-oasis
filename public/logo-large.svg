<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Inner glow circle -->
  <circle cx="100" cy="85" r="45" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>
  
  <!-- O with infinite concept -->
  <g filter="url(#glow)">
    <ellipse cx="100" cy="85" rx="40" ry="40" fill="none" stroke="url(#textGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 70 85 Q 85 55, 100 85 Q 115 115, 130 85" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round"
          opacity="0.9"/>
  </g>
  
  <!-- OASIS text -->
  <text x="100" y="155" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="4">OASIS</text>
  
  <!-- NO LIMITS text -->
  <text x="100" y="178" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="rgba(255,255,255,0.8)" 
        text-anchor="middle"
        letter-spacing="6">NO LIMITS</text>
</svg>
